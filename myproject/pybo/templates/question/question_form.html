{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">일기 작성</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        <!-- 오류 표시 Start -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger"  role="alert">
            <strong>{{ form[field].label }}</strong>: {{', '.join(errors) }}
        </div>
        {% endfor %}
        <!-- 오류 표시 End -->

        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary align-center">작성 완료</button>
        </div>
    </form>
</div>
{% endblock %}
